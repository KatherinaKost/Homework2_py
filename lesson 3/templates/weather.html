<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Погода в {{weather.city}}</h1>
    <p>{{weather.weather}}</p>
    <p>Температура воздуха: {{weather.temp}} °C</p>
    <p>Ощущается как: {{weather.feels_like}} °C </p>
    <p>Влажность: {{weather.humidity}} %</p>
    <p>Скорость ветра: {{weather.wind}} м/с </p>

    <a href="/"> Назад</a>
    
</body>
</html>
